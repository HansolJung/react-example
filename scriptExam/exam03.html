<script>


    function sum(...numbers) {
        return numbers.reduce((sum, val) => sum + val, 0);    // 넘어온 numbers 의 모든 요소를 더한다. 뒤에 0은 sum의 초기값 0
    }

    console.log(sum(1,2,3,4));
    console.log(sum(1,2,3,4,5,6,7,8));

    const juminLastNumbers = ['112662', '200611'];

    juminLastNumbers.forEach(el => {
        const [firstNum, ...rest] = el.split('');  // 빈 공백으로 자르기. 첫번째 숫자와 나머지로 분리한다.
        if (firstNum === '1' || firstNum === '3') {
            console.log('남성', el);
        } else {
            console.log('여성', el);
        }
    });

    
</script>
