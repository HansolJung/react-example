<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        구조분해 할당이란?
        객체나 배열이 가지고 있는 요소가 부분적으로 필요할 때, 쉽게 꺼내서 변수에 담을 수 있도록 하는 자바스크립트 문법.

        배열을 분해할 때는 배열 기호 [], 객체를 분해할 때는 객체 기호 {} 를 이용
    */

    const arr = [1, 2, 3, 4, 5];
   
    const [a, b] = arr;
    console.log(a,b);   // 1 2 출력

    // 객체의 구조 분해 할당 
    const user = {
        name : '김철수',
        age : 30,
        hobby : '축구'
    }

    // 객체는 구조분해 할당을 할 때 할당받을 변수와 객체가 가진 대상의 이름이 같아야 한다.
    const {name, age} = user;
    console.log(name, age);   // 김철수 30 출력

    // rest 또는 스프레드 연산자
    // 변수 앞에 ...(점 3개)를 붙인다.
    // rest 는 나머지를 의미한다.
    // 스프레드는 펼친다는 의미다.

    // 나머지의 의미로 사용하는 경우
    const[f, ...result] = arr;

    console.log(f, result);   // 1, [2, 3, 4, 5] 출력

    function add(...values) {
        let sum = 0;
        values.forEach(val => {
            sum += val;
        });

        console.log('sum='+sum);   
    }

    add(1, 2, 3, 4, 5);  // sum=15 출력


    // 펼친다는 의미로 사용하는 경우
    const arr2 = [1, 2, 3, 4];
    const arr3 = [...arr2, 5, 6, 7]; // arr2 배열의 내용을 펼쳐서 각각 인자로 사용하고, 나머지 3개를 추가로 넣는다.
    console.log(arr3);   // [1, 2, 3, 4, 5, 6, 7] 출력

    const person = {
        name : '홍길동',
        age : 300
    }

    const person2 = {...person, hobby : '도술'}; // 새로운 객체를 만들 때 기존 객체 내용을 추가하면서 만들기
    console.log(person2);   // {name: '홍길동', age: 300, hobby: '도술'} 출력

    const person3 = {...person, age: 500};  // 새로운 객체를 만들 때 기존 객체 내용 수정해서 만들기
    console.log(person3);   // {name: '홍길동', age: 500, hobby: '도술'} 출력

</script>
</html>
