<script>
    const fruits = ["apple", "banana", "apple", "orange", "banana", "apple"];
    const fruitCounts = fruits.reduce((counter, fruit) => {
    if (fruit in counter) {
        counter[fruit]++;
    } else {
        counter[fruit] = 1;
    }
    return counter;
    }, {});

    console.log(fruitCounts); // { apple: 3, banana: 2, orange: 1 }

    const fruitCounts2 = fruits.reduce((counter, fruit) => ({
            ...counter, [fruit]: fruit in counter ? counter[fruit] + 1 : 1,
        }), {})

    console.log(fruitCounts2); // { apple: 3, banana: 2, orange: 1 }
    
</script>
